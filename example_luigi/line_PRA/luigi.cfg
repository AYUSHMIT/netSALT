[core]
logging_conf_file = logging.conf

[CreateQuantumGraph]
graph_path = graph.pkl
graph_mode = open
inner_total_length = 1.0

dielectric_mode = refraction_params
method = custom 
custom_index = index.yaml
edge_size = 10.

k_a = 15.0
gamma_perp = 3.0

[ModeSearchConfig]
n_workers = 80
k_n = 100
k_min = 12
k_max = 19
alpha_n = 30
alpha_min = 0.
alpha_max = 1.0
quality_threshold = 1e-4
search_stepsize = 0.01
max_steps = 10000
max_tries_reduction = 50
reduction_factor = 0.8

[PumpConfig]
D0_max = 1.2
D0_steps = 10

[PlotPassiveModes]
edge_size = .005
n_modes = 5

[CreatePumpProfile]
mode = custom 
custom_pump_path = pump.yaml

[PlotThresholdModes]
edge_size = .005
n_modes = 5

[ComputeModalIntensities]
D0_max = 1.2
