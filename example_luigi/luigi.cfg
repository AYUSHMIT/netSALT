[CreateQuantumGraph]
graph_path = grid.gpickle
graph_mode = open
inner_total_length = 10.0

dielectric_mode = refraction_params
method = uniform
inner_value = 1.5
loss = 0.005
outer_value = 1.
edge_size = 0.1

target_path = out/quantum_grid.pickle

[PlotQuantumGraph]
target_path = figures/quantum_graph.pdf

[ScanFrequencies]
n_workers = 4
k_n = 200
k_min = 10.0
k_max = 20.0
alpha_n = 50
alpha_min = 0.0
alpha_max = 1.0

target_path = out/qualities.h5

[PlotScanFrequencies]
target_path = figures/scan_frequencies.pdf

[FindPassiveModes]
quality_threshold = 1e-5
max_steps = 10000
max_tries_reduction = 50

target_path = out/passive_modes.h5

[PlotPassiveModes]

target_path = figures/passive_modes
