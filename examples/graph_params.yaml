line_PRA:
        #network params
        n: 200 #11
        lead_prob: -0.2
        seed: 2
        dialectric_params: 
            method: 'uniform'
            inner_value: 1.5
            outer_value: 1.

        #mode search params
        k_min: 12 
        k_max: 19 
        k_n: 50
        alpha_min: -0.0
        alpha_max: 3.00 
        alpha_n: 50
        
        # params for mode search
        quality_threshold: 0.001
        search_stepsize: 0.1 
        max_steps: 1000 
        max_tries_reduction: 20 
        reduction_factor: 1.00 

        #WIP params
        pump_edges: 'all' #[8, 9]        
        D0_max: 1.2 
        D0_steps: 61
        open_model: 'open_ends'
        open_nodes: []
        pump_params:
                k_a: 15 #0.1
                gamma_perp: 3.0 #0.04
                D0: 0 #May be old variable
