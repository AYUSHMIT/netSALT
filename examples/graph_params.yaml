        n_workers: 1
        n: 103 #43 #103
        lead_prob: -0.2
        seed: 2
        innerL: 1
        dielectric_params: # Note: this is the dielectric constant, eps = index**2
            method: 'custom' #'uniform'
            inner_value: 2.25
            outer_value: 1.
        open_model: 'open_ends'
        plot_edgesize: 0.001 #0.01 :see also oversample fn

