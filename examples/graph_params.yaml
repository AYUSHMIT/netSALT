###################
## random graphs ##
###################

SM_small:
        #network params
        n_workers: 10
        n: 20
        k: 2
        p: 0 #0.2
        lead_prob: 0.0 #0.3
        seed: 2
        innerL: 20
        refraction_params: 
            method: 'uniform'
            inner_value: 3.0
            loss: 0.01
            outer_value: 1.
        open_model: 'open_ends'
        plot_edgesize: 0.01
        
        #mode search params
        k_min: 10.36
        k_max: 11.0
        k_n: 100
        alpha_min: 0.0
        alpha_max: 0.07
        alpha_n: 50
        
        # params for mode search
        quality_threshold: 1.e-4
        search_stepsize: 0.01 
        max_steps: 1000 
        max_tries_reduction: 50 
        reduction_factor: 0.80 

        #pumping parameters
        D0_min: 0.0
        D0_max: 0.08
        D0_steps: 3
        k_a: 10.68
        gamma_perp: 0.5 #3.0

        exts: ['.png', '.svg']

        #WIP params
        pump_edges: 'all' #[8, 9]        
        open_nodes: []

        #figure format
        exts: ['.png']

