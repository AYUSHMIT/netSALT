[base]
name = netsalt
testdeps =
    mock
    pytest 

[tox]
envlist =
    lint
    py37
    docs

[testenv]
deps = {[base]testdeps}
commands = pytest

[testenv:lint]
basepython = python3
deps =
    pycodestyle
    pylint
    pydocstyle
    black
commands =
    pycodestyle --exclude=tests netsalt 
    pylint --ignore=tests netsalt 

[testenv:format]
deps = black
commands =
    black {[base]name}
    black tests

[testenv:docs]
changedir = doc
deps = 
    sphinx
    alabaster
commands = make html
whitelist_externals = make

[pycodestyle]
ignore=W503,E731,W605,E203
max-line-length=120


